<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubuntu服务器相册</title>
    <link rel="stylesheet" href="web/css/styles.css">
    <!-- 引入必要的外部资源 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1>Ubuntu服务器相册</h1>
            <div class="controls">
                <button id="galleryBtn" class="btn active">画廊</button>
                <button id="settingsBtn" class="btn">设置</button>
                <button id="refreshBtn" class="btn">刷新缓存</button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- 画廊视图 -->
        <section id="galleryView" class="view active">
            <div class="filters">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索图片...">
                    <button id="searchBtn" class="btn">搜索</button>
                </div>
                <div class="sort-options">
                    <select id="sortSelect" class="form-control">
                        <option value="name_asc">按名称升序</option>
                        <option value="name_desc">按名称降序</option>
                        <option value="date_asc">按日期升序</option>
                        <option value="date_desc">按日期降序</option>
                        <option value="size_asc">按大小升序</option>
                        <option value="size_desc">按大小降序</option>
                    </select>
                </div>
            </div>

            <div id="gallery" class="gallery-grid"></div>

            <div class="pagination" id="pagination">
                <button id="prevPage" class="btn" disabled>上一页</button>
                <span id="pageInfo">第 1 页</span>
                <button id="nextPage" class="btn">下一页</button>
                <div class="page-jump">
                    <input type="number" id="pageJumpInput" min="1" value="1" class="form-control">
                    <button id="jumpToPageBtn" class="btn">跳转</button>
                </div>
            </div>
        </section>

        <!-- 设置视图 -->
        <section id="settingsView" class="view">
            <form id="settingsForm" class="settings-form">
                <div class="form-group">
                    <label for="imagePath">图片文件夹路径</label>
                    <div class="path-input-group">
                        <input type="text" id="imagePath" class="form-control" required>
                        <button type="button" id="addPathBtn" class="btn">添加</button>
                    </div>
                    <div id="pathList" class="path-list"></div>
                </div>

                <div class="form-group">
                    <label for="scanSubfolders">
                        <input type="checkbox" id="scanSubfolders"> 扫描子文件夹
                    </label>
                </div>

                <div class="form-group">
                    <label for="maxDepth">最大扫描深度 (0为无限制)</label>
                    <input type="number" id="maxDepth" min="0" value="0" class="form-control">
                </div>

                <div class="form-group">
                    <label for="imagesPerRow">每行显示图片数量</label>
                    <input type="range" id="imagesPerRow" min="1" max="10" value="4" class="form-range">
                    <span id="imagesPerRowValue">4</span>
                </div>

                <div class="form-group">
                    <label for="cacheTTL">缓存有效期 (秒)</label>
                    <input type="number" id="cacheTTL" min="0" value="3600" class="form-control">
                </div>

                <div class="form-group">
                    <label for="port">应用运行端口</label>
                    <input type="number" id="port" min="1" max="65535" value="8080" class="form-control">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn primary">保存设置</button>
                    <button type="button" id="resetSettingsBtn" class="btn">重置</button>
                </div>
            </form>
        </section>
    </main>

    <!-- 图片预览模态框 -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-image-container">
                <button class="modal-btn rotate-left" data-action="rotateLeft" title="向左旋转">↺</button>
                <img id="modalImage" src="" alt="图片预览">
                <button class="modal-btn rotate-right" data-action="rotateRight" title="向右旋转">↻</button>
            </div>
            <div class="modal-controls">
                <button class="modal-btn flip-horizontal" data-action="flipHorizontal" title="水平翻转">⟷</button>
                <button class="modal-btn flip-vertical" data-action="flipVertical" title="垂直翻转">⟲</button>
                <a id="downloadLink" class="modal-btn download" download title="下载图片">↓ 下载</a>
                <button class="modal-btn fullscreen" data-action="fullscreen" title="全屏查看">⛶</button>
            </div>
            <div class="image-info">
                <h3 id="imageTitle"></h3>
                <p>
                    <span id="imageSize"></span> | 
                    <span id="imageDimensions"></span> | 
                    <span id="imageModified"></span>
                </p>
            </div>
        </div>
    </div>

    <!-- 通知提示 -->
    <div id="notification" class="notification"></div>

    <!-- 加载指示器 -->
    <div id="loader" class="loader">
        <div class="spinner"></div>
        <p>加载中...</p>
    </div>

    <!-- JavaScript文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="web/js/gallery.js"></script>
    <script src="web/js/settings.js"></script>
    <script src="web/js/app.js"></script>
</body>
</html>
