<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片相册</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>照片相册</h1>
        <div class="controls">
            <div class="pagination-controls">
                <select id="perPageSelect">
                    <option value="40">40张/页</option>
                    <option value="80">80张/页</option>
                </select>
                <button id="refreshBtn" class="btn">
                    <i class="icon-refresh"></i> 刷新
                </button>
                <button id="settingsBtn" class="btn">
                    <i class="icon-settings"></i> 设置
                </button>
            </div>
        </div>
    </header>

    <main>
        <!-- 加载状态 -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>

        <!-- 空状态 -->
        <div id="emptyState" class="empty-state hidden">
            <p>未找到图片</p>
            <p>请将图片放入默认目录或在设置中更改路径</p>
        </div>

        <!-- 错误状态 -->
        <div id="errorState" class="error-state hidden">
            <p>加载失败</p>
            <p id="errorMessage">请检查网络连接或重试</p>
        </div>

        <!-- 图片网格 -->
        <div id="imageGrid" class="image-grid"></div>

        <!-- 分页 -->
        <div id="pagination" class="pagination hidden">
            <button id="prevPage" class="btn">上一页</button>
            <span id="pageInfo"></span>
            <button id="nextPage" class="btn">下一页</button>
        </div>
    </main>

    <!-- 图片查看模态框 -->
    <div id="imageModal" class="modal hidden">
        <div class="modal-content">
            <button id="closeModal" class="close-btn">&times;</button>
            <img id="modalImage" class="modal-image" src="" alt="图片预览">
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <p><strong>路径:</strong> <span id="modalPath"></span></p>
                <p><strong>大小:</strong> <span id="modalSize"></span></p>
                <p><strong>修改时间:</strong> <span id="modalModified"></span></p>
                <p><strong>格式:</strong> <span id="modalExtension"></span></p>
                <a id="downloadLink" class="btn download-btn" download>下载图片</a>
            </div>
        </div>
    </div>

    <!-- 设置模态框 -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content settings-modal">
            <button id="closeSettings" class="close-btn">&times;</button>
            <h2>设置</h2>
            <form id="settingsForm">
                <div class="form-group">
                    <label for="imageFolder">图片文件夹路径:</label>
                    <input type="text" id="imageFolder" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="scanSubfolders"> 扫描子文件夹
                    </label>
                </div>
                <div class="form-group">
                    <label for="maxDepth">最大扫描深度 (0为无限制):</label>
                    <input type="number" id="maxDepth" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="imagesPerRow">每行显示图片数量:</label>
                    <input type="number" id="imagesPerRow" min="1" max="10" value="5">
                </div>
                <div class="form-group">
                    <label for="cacheDuration">缓存有效期 (秒):</label>
                    <input type="number" id="cacheDuration" min="60" value="600">
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelSettings" class="btn cancel-btn">取消</button>
                    <button type="submit" class="btn save-btn">保存设置</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 确保JS在DOM加载完成后执行，且路径正确 -->
    <script src="js/app.js" defer></script>
</body>
</html>
