<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器相册</title>
    <!-- 修复CSS路径 -->
    <link rel="stylesheet" href="/web/css/style.css">
</head>
<body>
    <header>
        <h1>服务器相册</h1>
        <div class="controls">
            <button id="refreshBtn" class="btn">🔄 刷新</button>
            <button id="settingsBtn" class="btn">⚙️ 设置</button>
        </div>
    </header>

    <main>
        <!-- 加载指示器 -->
        <div id="loadingIndicator" class="loading hidden">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>

        <!-- 错误状态 -->
        <div id="errorState" class="error-state hidden">
            <p>❌ <span id="errorMessage"></span></p>
        </div>

        <!-- 空状态 -->
        <div id="emptyState" class="empty-state hidden">
            <p>📁 未找到图片，请检查设置中的图片目录</p>
        </div>

        <!-- 图片网格 -->
        <div id="imageGrid" class="image-grid"></div>

        <!-- 分页控件 -->
        <div id="pagination" class="pagination hidden">
            <button id="prevPageBtn" class="btn">上一页</button>
            <span id="pageInfo"></span>
            <button id="nextPageBtn" class="btn">下一页</button>
        </div>
    </main>

    <!-- 图片查看模态框 -->
    <div id="imageModal" class="modal hidden">
        <div class="modal-content">
            <button id="closeModalBtn" class="close-btn">×</button>
            <img id="modalImage" class="modal-image" src="" alt="图片预览">
            <div class="modal-details">
                <h3 id="modalTitle"></h3>
                <p><strong>路径:</strong> <span id="modalPath"></span></p>
                <p><strong>大小:</strong> <span id="modalSize"></span></p>
                <p><strong>修改时间:</strong> <span id="modalModified"></span></p>
                <p><strong>格式:</strong> <span id="modalExtension"></span></p>
                <a id="downloadLink" class="btn download-btn" download>下载图片</a>
            </div>
        </div>
    </div>

    <!-- 设置模态框 -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content settings-content">
            <button id="closeSettingsBtn" class="close-btn">×</button>
            <h2>设置</h2>
            <form id="settingsForm">
                <div class="form-group">
                    <label for="imageFolder">图片目录</label>
                    <input type="text" id="imageFolder" required>
                </div>
                <div class="form-group">
                    <label for="scanSubfolders">
                        <input type="checkbox" id="scanSubfolders"> 扫描子文件夹
                    </label>
                </div>
                <div class="form-group">
                    <label for="maxDepth">最大扫描深度 (0表示无限制)</label>
                    <input type="number" id="maxDepth" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="imagesPerRow">每行显示图片数</label>
                    <input type="number" id="imagesPerRow" min="1" max="10" value="5">
                </div>
                <div class="form-group">
                    <label for="cacheDuration">缓存时间 (秒)</label>
                    <input type="number" id="cacheDuration" min="60" value="600">
                </div>
                <div class="form-buttons">
                    <button type="button" id="cancelSettingsBtn" class="btn cancel-btn">取消</button>
                    <button type="submit" class="btn save-btn">保存设置</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 修复JavaScript模块导入 -->
    <script type="module" src="/web/js/app.js"></script>
</body>
</html>
