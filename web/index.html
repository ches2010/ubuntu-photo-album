<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相册浏览</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .image-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .image-item:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .image-thumbnail {
            max-width: 100%;
            max-height: 150px;
            margin: 0 auto;
        }
        .image-info {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .pagination-btn {
            padding: 5px 15px;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            position: relative;
            min-height: 70vh;
        }
        .modal-content {
            background-color: transparent;
            border: none;
            max-width: 95%;
        }
        .modal-image-container {
            transition: transform 0.3s ease;
            transform-origin: center;
        }
        .modal-image {
            max-height: 80vh;
            max-width: 100%;
            transition: all 0.3s ease;
        }
        .modal-footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            justify-content: space-between;
            border-top: none;
        }
        .settings-link {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            display: none;
            z-index: 1000;
        }
        .page-info {
            margin: 0 10px;
        }
        .per-page-selector {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .image-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .navigation-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: background-color 0.2s;
        }
        .navigation-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        .prev-image-btn {
            left: 20px;
        }
        .next-image-btn {
            right: 20px;
        }
        .keyboard-shortcuts {
            font-size: 0.8em;
            margin-top: 10px;
            color: #ccc;
        }
        .move-image-container {
            margin-top: 10px;
        }
        .move-image-select {
            width: auto;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">
            <h1>相册浏览</h1>
            <div class="per-page-selector">
                <span>每页显示:</span>
                <select id="perPage" class="form-select">
                    <option value="40">40张</option>
                    <option value="80">80张</option>
                </select>
            </div>
        </div>
        
        <div id="imageGrid" class="image-grid">
            <!-- 图片将通过JavaScript动态加载 -->
            <div class="text-center" id="loadingIndicator">
                <i class="fa fa-spinner fa-spin fa-3x"></i>
                <p>加载图片中...</p>
            </div>
        </div>
        
        <div class="pagination">
            <button class="btn btn-secondary pagination-btn" id="prevPage" disabled>上一页</button>
            <span class="page-info" id="pageInfo">第 1 页</span>
            <button class="btn btn-secondary pagination-btn" id="nextPage">下一页</button>
        </div>
    </div>
    
    <!-- 图片查看模态框 -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="navigation-btn prev-image-btn" id="prevImageBtn">
                        <i class="fa fa-chevron-left"></i>
                    </button>
                    
                    <div class="modal-image-container" id="imageContainer">
                        <img src="" alt="图片预览" class="modal-image" id="modalImage">
                    </div>
                    
                    <button class="navigation-btn next-image-btn" id="nextImageBtn">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                </div>
                <div class="modal-footer">
                    <div>
                        <h5 id="modalFilename"></h5>
                        <p id="modalInfo"></p>
                        <div class="keyboard-shortcuts">
                            <p>键盘快捷键: ← 上一张 | → 下一张 | + 放大 | - 缩小 | 0 重置 | R 旋转 | F 翻转 | Del 删除</p>
                        </div>
                    </div>
                    <div>
                        <div class="image-controls">
                            <button class="btn btn-secondary control-btn" id="zoomIn" title="放大 (快捷键 +)">
                                <i class="fa fa-search-plus"></i>
                            </button>
                            <button class="btn btn-secondary control-btn" id="zoomOut" title="缩小 (快捷键 -)">
                                <i class="fa fa-search-minus"></i>
                            </button>
                            <button class="btn btn-secondary control-btn" id="resetView" title="重置视图 (快捷键 0)">
                                <i class="fa fa-refresh"></i>
                            </button>
                            <button class="btn btn-secondary control-btn" id="rotateImage" title="旋转 (快捷键 R)">
                                <i class="fa fa-rotate-right"></i>
                            </button>
                            <button class="btn btn-secondary control-btn" id="flipImage" title="翻转 (快捷键 F)">
                                <i class="fa fa-arrows-h"></i>
                            </button>
                        </div>
                        
                        <div class="move-image-container">
                            <select id="targetFolder" class="form-select move-image-select">
                                <option value="">移动到文件夹...</option>
                                <!-- 文件夹选项将通过JavaScript动态加载 -->
                            </select>
                            <button class="btn btn-primary" id="moveImageBtn">移动图片</button>
                        </div>
                        
                        <div class="image-controls" style="margin-top: 15px;">
                            <button type="button" class="btn btn-secondary" id="closeModal">关闭</button>
                            <button type="button" class="btn btn-danger" id="deleteImage">删除图片</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 设置按钮 -->
    <a href="/settings" class="btn btn-primary settings-link">
        <i class="fa fa-cog"></i> 设置
    </a>
    
    <!-- 通知组件 -->
    <div id="notification" class="notification"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let currentPage = 1;
        let perPage = 40; // 默认每页40张
        let totalImages = 0;
        let totalPages = 1;
        let allImages = [];
        let currentImageIndex = -1;
        let configuredFolders = [];
        
        // 图片变换状态
        let zoomLevel = 1;
        let rotation = 0;
        let flipped = false;
        
        // DOM元素
        const imageGrid = document.getElementById('imageGrid');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageInfo = document.getElementById('pageInfo');
        const perPageSelect = document.getElementById('perPage');
        const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
        const modalImage = document.getElementById('modalImage');
        const imageContainer = document.getElementById('imageContainer');
        const modalFilename = document.getElementById('modalFilename');
        const modalInfo = document.getElementById('modalInfo');
        const deleteImageBtn = document.getElementById('deleteImage');
        const closeModalBtn = document.getElementById('closeModal');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const prevImageBtn = document.getElementById('prevImageBtn');
        const nextImageBtn = document.getElementById('nextImageBtn');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const resetViewBtn = document.getElementById('resetView');
        const rotateImageBtn = document.getElementById('rotateImage');
        const flipImageBtn = document.getElementById('flipImage');
        const targetFolderSelect = document.getElementById('targetFolder');
        const moveImageBtn = document.getElementById('moveImageBtn');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 加载图片和文件夹配置
            loadFolders();
            loadImages();
            
            // 事件监听
            prevPageBtn.addEventListener('click', () => goToPage(currentPage - 1));
            nextPageBtn.addEventListener('click', () => goToPage(currentPage + 1));
            perPageSelect.addEventListener('change', (e) => {
                perPage = parseInt(e.target.value);
                currentPage = 1; // 重置到第一页
                loadImages();
            });
            deleteImageBtn.addEventListener('click', deleteCurrentImage);
            closeModalBtn.addEventListener('click', () => imageModal.hide());
            prevImageBtn.addEventListener('click', showPrevImage);
            nextImageBtn.addEventListener('click', showNextImage);
            zoomInBtn.addEventListener('click', () => zoomImage(0.1));
            zoomOutBtn.addEventListener('click', () => zoomImage(-0.1));
            resetViewBtn.addEventListener('click', resetImageView);
            rotateImageBtn.addEventListener('click', () => rotateImage(90));
            flipImageBtn.addEventListener('click', flipImage);
            moveImageBtn.addEventListener('click', moveCurrentImage);
            
            // 模态框事件
            imageModal._element.addEventListener('show.bs.modal', () => {
                // 模态框显示时添加键盘事件监听
                document.addEventListener('keydown', handleKeyPress);
            });
            
            imageModal._element.addEventListener('hide.bs.modal', () => {
                // 模态框隐藏时移除键盘事件监听
                document.removeEventListener('keydown', handleKeyPress);
                // 重置图片变换
                resetImageView();
            });
        });
        
        // 加载图片文件夹配置
        function loadFolders() {
            fetch('/api/config')
                .then(response => {
                    if (!response.ok) throw new Error('加载文件夹配置失败');
                    return response.json();
                })
                .then(config => {
                    configuredFolders = config.image_folders || [];
                    populateFolderSelect();
                })
                .catch(error => {
                    console.error('加载文件夹出错:', error);
                });
        }
        
        // 填充文件夹选择下拉框
        function populateFolderSelect() {
            // 保存当前选中值
            const currentValue = targetFolderSelect.value;
            
            // 清空现有选项（保留第一个提示选项）
            while (targetFolderSelect.options.length > 1) {
                targetFolderSelect.remove(1);
            }
            
            // 添加文件夹选项
            configuredFolders.forEach((folder, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = folder;
                targetFolderSelect.appendChild(option);
            });
            
            // 恢复选中值
            if (currentValue) {
                targetFolderSelect.value = currentValue;
            }
        }
        
        // 加载图片
        function loadImages() {
            showLoading();
            return fetch(`/api/images?page=${currentPage}&per_page=${perPage}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`加载图片失败: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    allImages = data.images || [];
                    totalImages = data.total_images || 0;
                    totalPages = data.total_pages || 1;
                    
                    // 更新UI
                    renderImages();
                    updatePagination();
                    hideLoading();
                    return data; // 返回数据以便链式调用
                })
                .catch(error => {
                    console.error('加载图片出错:', error);
                    showNotification('加载图片失败: ' + error.message, 'error');
                    hideLoading();
                    throw error; // 抛出错误以便链式调用捕获
                });
        }
        
        // 渲染图片网格
        function renderImages() {
            imageGrid.innerHTML = '';
            
            if (allImages.length === 0) {
                imageGrid.innerHTML = '<div class="text-center"><p>没有找到图片</p></div>';
                return;
            }
            
            allImages.forEach((image, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.innerHTML = `
                    <img src="/images/${image.id}" alt="${image.filename}" class="image-thumbnail">
                    <div class="image-info">
                        <div>${truncateText(image.filename, 15)}</div>
                        <div>${image.date}</div>
                        <div>${image.size}</div>
                    </div>
                `;
                
                // 点击查看图片
                imageItem.addEventListener('click', () => {
                    openImageModal(image, index);
                });
                
                imageGrid.appendChild(imageItem);
            });
        }
        
        // 打开图片模态框
        function openImageModal(image, index) {
            currentImageIndex = index;
            modalImage.src = `/images/${image.id}`;
            modalImage.alt = image.filename;
            modalFilename.textContent = image.filename;
            modalInfo.textContent = `大小: ${image.size} | 修改日期: ${image.date} | 路径: ${image.relative_path}`;
            
            // 存储当前图片ID用于删除和移动
            deleteImageBtn.dataset.imageId = image.id;
            moveImageBtn.dataset.imageId = image.id;
            
            // 更新导航按钮状态
            updateNavigationButtons();
            
            imageModal.show();
        }
        
        // 显示上一张图片
        function showPrevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                const prevImage = allImages[currentImageIndex];
                openImageModal(prevImage, currentImageIndex);
            }
        }
        
        // 显示下一张图片
        function showNextImage() {
            if (currentImageIndex < allImages.length - 1) {
                currentImageIndex++;
                const nextImage = allImages[currentImageIndex];
                openImageModal(nextImage, currentImageIndex);
            }
        }
        
        // 更新导航按钮状态
        function updateNavigationButtons() {
            prevImageBtn.disabled = currentImageIndex <= 0;
            nextImageBtn.disabled = currentImageIndex >= allImages.length - 1;
            
            // 视觉反馈
            prevImageBtn.style.opacity = currentImageIndex <= 0 ? 0.5 : 1;
            nextImageBtn.style.opacity = currentImageIndex >= allImages.length - 1 ? 0.5 : 1;
        }
        
        // 缩放图片
        function zoomImage(amount) {
            zoomLevel = Math.max(0.1, Math.min(5, zoomLevel + amount));
            applyImageTransformations();
        }
        
        // 旋转图片
        function rotateImage(degrees) {
            rotation = (rotation + degrees) % 360;
            applyImageTransformations();
        }
        
        // 翻转图片
        function flipImage() {
            flipped = !flipped;
            applyImageTransformations();
        }
        
        // 重置图片视图
        function resetImageView() {
            zoomLevel = 1;
            rotation = 0;
            flipped = false;
            applyImageTransformations();
        }
        
        // 应用图片变换
        function applyImageTransformations() {
            let transform = `scale(${zoomLevel}) rotate(${rotation}deg)`;
            if (flipped) {
                transform += ' scaleX(-1)';
            }
            imageContainer.style.transform = transform;
        }
        
        // 处理键盘事件
        function handleKeyPress(e) {
            // 如果正在输入文本，不处理快捷键
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                return;
            }
            
            switch (e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    showPrevImage();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    showNextImage();
                    break;
                case '+':
                case '=':
                    e.preventDefault();
                    zoomImage(0.1);
                    break;
                case '-':
                case '_':
                    e.preventDefault();
                    zoomImage(-0.1);
                    break;
                case '0':
                    e.preventDefault();
                    resetImageView();
                    break;
                case 'r':
                case 'R':
                    e.preventDefault();
                    rotateImage(90);
                    break;
                case 'f':
                case 'F':
                    e.preventDefault();
                    flipImage();
                    break;
                case 'Delete':
                    e.preventDefault();
                    deleteCurrentImage();
                    break;
                case 'Escape':
                    e.preventDefault();
                    imageModal.hide();
                    break;
            }
        }
        
        // 删除当前图片
        function deleteCurrentImage() {
            const imageId = deleteImageBtn.dataset.imageId;
            if (!imageId) return;
            
            if (confirm('确定要删除这张图片吗？此操作不可恢复。')) {
                fetch(`/api/images/${imageId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || '删除失败');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    showNotification(data.message, 'success');
                    
                    // 记录当前索引以便确定下一张图片
                    const deletedIndex = currentImageIndex;
                    
                    // 关闭模态框
                    imageModal.hide();
                    
                    // 重新加载当前页图片 - 使用正确的Promise处理
                    loadImages()
                        .then(() => {
                            // 如果还有图片，显示下一张或最后一张
                            if (allImages.length > 0) {
                                // 计算新索引 - 如果删除的是最后一张，显示前一张
                                const newIndex = deletedIndex < allImages.length ? deletedIndex : allImages.length - 1;
                                openImageModal(allImages[newIndex], newIndex);
                            } else if (currentPage > 1) {
                                // 当前页已无图片，跳转到上一页
                                goToPage(currentPage - 1);
                            }
                        })
                        .catch(error => {
                            console.error('重新加载图片失败:', error);
                        });
                })
                .catch(error => {
                    console.error('删除图片出错:', error);
                    showNotification('删除图片失败: ' + error.message, 'error');
                });
            }
        }
        
        // 移动当前图片
        function moveCurrentImage() {
            const imageId = moveImageBtn.dataset.imageId;
            const targetFolderIndex = targetFolderSelect.value;
            
            if (!imageId || targetFolderIndex === '') {
                showNotification('请选择目标文件夹', 'warning');
                return;
            }
            
            if (confirm('确定要移动这张图片吗？')) {
                fetch(`/api/images/${imageId}/move`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        target_folder_index: targetFolderIndex
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || '移动失败');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    showNotification(data.message, 'success');
                    
                    // 记录当前索引以便确定下一张图片
                    const currentIndex = currentImageIndex;
                    
                    // 关闭模态框
                    imageModal.hide();
                    
                    // 重新加载当前页图片 - 使用正确的Promise处理
                    loadImages()
                        .then(() => {
                            // 如果还有图片，显示下一张
                            if (allImages.length > 0) {
                                const newIndex = Math.min(currentIndex, allImages.length - 1);
                                openImageModal(allImages[newIndex], newIndex);
                            } else if (currentPage > 1) {
                                // 当前页已无图片，跳转到上一页
                                goToPage(currentPage - 1);
                            }
                        })
                        .catch(error => {
                            console.error('重新加载图片失败:', error);
                        });
                })
                .catch(error => {
                    console.error('移动图片出错:', error);
                    showNotification('移动图片失败: ' + error.message, 'error');
                });
            }
        }
        
        // 更新分页控件
        function updatePagination() {
            pageInfo.textContent = `第 ${currentPage} 页 / 共 ${totalPages} 页 (总计 ${totalImages} 张图片)`;
            prevPageBtn.disabled = currentPage <= 1;
            nextPageBtn.disabled = currentPage >= totalPages;
        }
        
        // 跳转到指定页
        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            loadImages();
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // 显示加载状态
        function showLoading() {
            loadingIndicator.style.display = 'block';
        }
        
        // 隐藏加载状态
        function hideLoading() {
            loadingIndicator.style.display = 'none';
        }
        
        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            
            if (type === 'success') {
                notification.classList.add('bg-success');
            } else if (type === 'error') {
                notification.classList.add('bg-danger');
            } else if (type === 'warning') {
                notification.classList.add('bg-warning', 'text-dark');
            } else {
                notification.classList.add('bg-info');
            }
            
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // 截断长文本
        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
    </script>
</body>
</html>
