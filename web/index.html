<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubuntu服务器相册</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ubuntu服务器相册</h1>
            <a href="/settings" class="settings-link">⚙️ 设置</a>
        </div>
        
        <!-- Gallery View -->
        <div id="gallery-view">
            <div class="gallery" id="gallery">
                <div class="loading">正在加载图片...</div>
            </div>
        </div>

        <!-- Viewer View (Initially hidden) -->
        <div id="viewer-view" class="viewer-container hidden">
            <!-- Toolbar -->
            <div class="viewer-toolbar">
                <button id="viewer-back-btn" class="viewer-btn">← 返回</button>
                <!-- Navigation Buttons -->
                <button id="viewer-prev-btn" class="viewer-btn-nav" disabled>⬅️ 上一张</button>
                <button id="viewer-next-btn" class="viewer-btn-nav" disabled>➡️ 下一张</button>
                <!-- End Navigation Buttons -->
                <button id="viewer-zoom-in" class="viewer-btn">🔍 +</button>
                <button id="viewer-zoom-out" class="viewer-btn">🔍 -</button>
                <button id="viewer-rotate-left" class="viewer-btn">↩️ 左转</button>
                <button id="viewer-rotate-right" class="viewer-btn">↪️ 右转</button>
                <button id="viewer-flip" class="viewer-btn">⇆ 翻转</button>
                <button id="viewer-reset" class="viewer-btn">↺ 重置</button>
                <button id="viewer-delete" class="viewer-btn viewer-btn-danger">🗑️ 删除</button>
                <select id="viewer-move-select" class="viewer-select">
                    <option value="">-- 移动到 --</option>
                    <!-- Options will be populated by JS -->
                </select>
                <button id="viewer-move-btn" class="viewer-btn">📁 移动</button>
            </div>
            
            <!-- Image Display Area -->
            <div class="viewer-content">
                <img id="viewer-image" src="" alt="查看图片">
            </div>
            
            <!-- Image Info -->
            <div class="viewer-info" id="viewer-info">
                <!-- Info will be populated by JS -->
            </div>
        </div>
    </div>

    <script src="/viewer.js"></script>
    <script>
        // --- Main Application Logic (Gallery Loading) ---
        const galleryElement = document.getElementById('gallery');
        const galleryView = document.getElementById('gallery-view');
        const viewerView = document.getElementById('viewer-view');

        const API_BASE_URL = '';
        const IMAGES_API_URL = `${API_BASE_URL}/api/images`;
        const IMAGE_SERVE_URL = `${API_BASE_URL}/images/`;

        let currentImagesPerRow = 5;
        let allImageData = []; // Store full image data for viewer

        async function loadGallery() {
            galleryElement.innerHTML = '<div class="loading">正在加载图片...</div>';
            galleryElement.className = 'gallery';

            try {
                const response = await fetch(IMAGES_API_URL);
                if (!response.ok) {
                    if (response.status === 500) {
                         const errorData = await response.json();
                         throw new Error(errorData.error || `服务器内部错误 (${response.status})`);
                    }
                    throw new Error(`网络请求失败 (${response.status})`);
                }
                const data = await response.json();
                allImageData = data.images || [];
                currentImagesPerRow = data.images_per_row || 5;
                console.log("Images per row from API:", currentImagesPerRow);

                galleryElement.className = `gallery grid-cols-${currentImagesPerRow}`;

                galleryElement.innerHTML = '';

                if (allImageData.length === 0) {
                    galleryElement.innerHTML = '<div class="no-images">配置的文件夹下没有找到图片。</div>';
                    return;
                }

                allImageData.forEach(image => {
                    const imageUrl = `${IMAGE_SERVE_URL}${encodeURIComponent(image.id)}`;
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.dataset.imageId = image.id; // Store ID for viewer
                    item.innerHTML = `
                        <div class="gallery-item-inner">
                            <img src="${imageUrl}" alt="${image.filename}">
                        </div>
                        <div class="image-info">${image.filename}</div>
                    `;
                    item.addEventListener('click', () => openImageViewer(image.id));
                    galleryElement.appendChild(item);
                });
            } catch (error) {
                console.error("加载图片时出错:", error);
                galleryElement.innerHTML = `<div class="error">加载图片失败: ${error.message}</div>`;
                galleryElement.className = 'gallery';
            }
        }

        // --- Modified openImageViewer to support navigation ---
        function openImageViewer(imageId) {
            // Pass the image ID and full data to the viewer script
            // We now also pass a callback to update navigation button states
            window.PhotoAlbumViewer.open(
                imageId,
                allImageData,
                updateNavigationButtons // Pass the callback
            );
            // Switch views
            galleryView.classList.add('hidden');
            viewerView.classList.remove('hidden');
        }
        // --- End Modified openImageViewer ---

        // --- Navigation Button Logic ---
        const prevButton = document.getElementById('viewer-prev-btn');
        const nextButton = document.getElementById('viewer-next-btn');

        // Function to update the state of navigation buttons
        // This will be called by the viewer.js script
        function updateNavigationButtons(currentIndex, totalImages) {
            if (totalImages <= 1) {
                prevButton.disabled = true;
                nextButton.disabled = true;
                return;
            }

            prevButton.disabled = (currentIndex <= 0);
            nextButton.disabled = (currentIndex >= totalImages - 1);
        }

        // Add event listeners for navigation buttons
        prevButton.addEventListener('click', () => {
            window.PhotoAlbumViewer.navigateToImage('prev');
        });

        nextButton.addEventListener('click', () => {
            window.PhotoAlbumViewer.navigateToImage('next');
        });
        // --- End Navigation Button Logic ---

        // Listen for back button event from viewer
        window.addEventListener('viewerClosed', () => {
             galleryView.classList.remove('hidden');
             viewerView.classList.add('hidden');
             // Optionally, reload gallery if an image was deleted/moved
             // loadGallery();
        });

        window.onload = loadGallery;
    </script>
</body>
</html>
