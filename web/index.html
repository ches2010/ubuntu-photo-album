<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相册浏览</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .image-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .image-item:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .image-thumbnail {
            max-width: 100%;
            max-height: 150px;
            margin: 0 auto;
        }
        .image-info {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .pagination-btn {
            padding: 5px 15px;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        .modal-content {
            background-color: transparent;
            border: none;
            max-width: 90%;
        }
        .modal-image {
            max-height: 80vh;
            max-width: 100%;
        }
        .modal-footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            justify-content: space-between;
            border-top: none;
        }
        .settings-link {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            display: none;
            z-index: 1000;
        }
        .page-info {
            margin: 0 10px;
        }
        .per-page-selector {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">
            <h1>相册浏览</h1>
            <div class="per-page-selector">
                <span>每页显示:</span>
                <select id="perPage" class="form-select">
                    <option value="40">40张</option>
                    <option value="80">80张</option>
                </select>
            </div>
        </div>
        
        <div id="imageGrid" class="image-grid">
            <!-- 图片将通过JavaScript动态加载 -->
            <div class="text-center" id="loadingIndicator">
                <i class="fa fa-spinner fa-spin fa-3x"></i>
                <p>加载图片中...</p>
            </div>
        </div>
        
        <div class="pagination">
            <button class="btn btn-secondary pagination-btn" id="prevPage" disabled>上一页</button>
            <span class="page-info" id="pageInfo">第 1 页</span>
            <button class="btn btn-secondary pagination-btn" id="nextPage">下一页</button>
        </div>
    </div>
    
    <!-- 图片查看模态框 -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="" alt="图片预览" class="modal-image" id="modalImage">
                </div>
                <div class="modal-footer">
                    <div>
                        <h5 id="modalFilename"></h5>
                        <p id="modalInfo"></p>
                    </div>
                    <div>
                        <button type="button" class="btn btn-secondary" id="closeModal">关闭</button>
                        <button type="button" class="btn btn-danger" id="deleteImage">删除图片</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 设置按钮 -->
    <a href="/settings" class="btn btn-primary settings-link">
        <i class="fa fa-cog"></i> 设置
    </a>
    
    <!-- 通知组件 -->
    <div id="notification" class="notification"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let currentPage = 1;
        let perPage = 40; // 默认每页40张
        let totalImages = 0;
        let totalPages = 1;
        let allImages = [];
        let currentImageIndex = -1;
        
        // DOM元素
        const imageGrid = document.getElementById('imageGrid');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageInfo = document.getElementById('pageInfo');
        const perPageSelect = document.getElementById('perPage');
        const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
        const modalImage = document.getElementById('modalImage');
        const modalFilename = document.getElementById('modalFilename');
        const modalInfo = document.getElementById('modalInfo');
        const deleteImageBtn = document.getElementById('deleteImage');
        const closeModalBtn = document.getElementById('closeModal');
        const loadingIndicator = document.getElementById('loadingIndicator');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 加载图片
            loadImages();
            
            // 事件监听
            prevPageBtn.addEventListener('click', () => goToPage(currentPage - 1));
            nextPageBtn.addEventListener('click', () => goToPage(currentPage + 1));
            perPageSelect.addEventListener('change', (e) => {
                perPage = parseInt(e.target.value);
                currentPage = 1; // 重置到第一页
                loadImages();
            });
            deleteImageBtn.addEventListener('click', deleteCurrentImage);
            closeModalBtn.addEventListener('click', () => imageModal.hide());
        });
        
        // 加载图片
        function loadImages() {
            showLoading();
            fetch(`/api/images?page=${currentPage}&per_page=${perPage}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`加载图片失败: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    allImages = data.images || [];
                    totalImages = data.total_images || 0;
                    totalPages = data.total_pages || 1;
                    
                    // 更新UI
                    renderImages();
                    updatePagination();
                    hideLoading();
                })
                .catch(error => {
                    console.error('加载图片出错:', error);
                    showNotification('加载图片失败: ' + error.message, 'error');
                    hideLoading();
                });
        }
        
        // 渲染图片网格
        function renderImages() {
            imageGrid.innerHTML = '';
            
            if (allImages.length === 0) {
                imageGrid.innerHTML = '<div class="text-center"><p>没有找到图片</p></div>';
                return;
            }
            
            allImages.forEach((image, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.innerHTML = `
                    <img src="/images/${image.id}" alt="${image.filename}" class="image-thumbnail">
                    <div class="image-info">
                        <div>${truncateText(image.filename, 15)}</div>
                        <div>${image.date}</div>
                        <div>${image.size}</div>
                    </div>
                `;
                
                // 点击查看图片
                imageItem.addEventListener('click', () => {
                    openImageModal(image, index);
                });
                
                imageGrid.appendChild(imageItem);
            });
        }
        
        // 打开图片模态框
        function openImageModal(image, index) {
            currentImageIndex = index;
            modalImage.src = `/images/${image.id}`;
            modalImage.alt = image.filename;
            modalFilename.textContent = image.filename;
            modalInfo.textContent = `大小: ${image.size} | 修改日期: ${image.date} | 路径: ${image.relative_path}`;
            
            // 存储当前图片ID用于删除
            deleteImageBtn.dataset.imageId = image.id;
            
            imageModal.show();
        }
        
        // 删除当前图片
        function deleteCurrentImage() {
            const imageId = deleteImageBtn.dataset.imageId;
            if (!imageId) return;
            
            if (confirm('确定要删除这张图片吗？此操作不可恢复。')) {
                fetch(`/api/images/${imageId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.error || '删除失败');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    showNotification(data.message, 'success');
                    
                    // 关闭当前模态框
                    imageModal.hide();
                    
                    // 显示下一张图片或刷新页面
                    if (allImages.length > 1) {
                        // 确定下一张图片的索引
                        const nextIndex = currentImageIndex < allImages.length - 1 
                            ? currentImageIndex 
                            : currentImageIndex - 1;
                        
                        // 重新加载当前页图片
                        loadImages().then(() => {
                            // 如果还有图片，打开下一张
                            if (allImages.length > 0) {
                                const nextImageIndex = Math.min(nextIndex, allImages.length - 1);
                                openImageModal(allImages[nextImageIndex], nextImageIndex);
                            }
                        });
                    } else {
                        // 当前页已没有图片，返回上一页
                        if (currentPage > 1) {
                            goToPage(currentPage - 1);
                        } else {
                            // 重新加载当前页
                            loadImages();
                        }
                    }
                })
                .catch(error => {
                    console.error('删除图片出错:', error);
                    showNotification('删除图片失败: ' + error.message, 'error');
                });
            }
        }
        
        // 更新分页控件
        function updatePagination() {
            pageInfo.textContent = `第 ${currentPage} 页 / 共 ${totalPages} 页 (总计 ${totalImages} 张图片)`;
            prevPageBtn.disabled = currentPage <= 1;
            nextPageBtn.disabled = currentPage >= totalPages;
        }
        
        // 跳转到指定页
        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            loadImages();
            
            // 滚动到顶部
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // 显示加载状态
        function showLoading() {
            loadingIndicator.style.display = 'block';
        }
        
        // 隐藏加载状态
        function hideLoading() {
            loadingIndicator.style.display = 'none';
        }
        
        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification';
            
            if (type === 'success') {
                notification.classList.add('bg-success');
            } else if (type === 'error') {
                notification.classList.add('bg-danger');
            } else {
                notification.classList.add('bg-info');
            }
            
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // 截断长文本
        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
    </script>
</body>
</html>
