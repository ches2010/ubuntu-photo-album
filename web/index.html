<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubuntu服务器相册</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ubuntu服务器相册</h1>
            <a href="/settings" class="settings-link">⚙️ 设置</a>
        </div>
        <div class="gallery" id="gallery">
            <div class="loading">正在加载图片...</div>
        </div>
    </div>

    <!-- Modal for enlarged view -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Enlarged Image">
            <div id="modalInfo" class="modal-info"></div>
        </div>
    </div>

    <script>
        // --- Application Logic ---
        const galleryElement = document.getElementById('gallery');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const modalInfo = document.getElementById('modalInfo');
        const span = document.getElementsByClassName('close')[0];

        // API 端点 - 使用相对路径
        const API_BASE_URL = '';
        const IMAGES_API_URL = `${API_BASE_URL}/api/images`;
        const IMAGE_SERVE_URL = `${API_BASE_URL}/images/`;

        async function loadGallery() {
            galleryElement.innerHTML = '<div class="loading">正在加载图片...</div>';

            try {
                const response = await fetch(IMAGES_API_URL);
                if (!response.ok) {
                    if (response.status === 500) {
                         const errorData = await response.json();
                         throw new Error(errorData.error || `服务器内部错误 (${response.status})`);
                    }
                    throw new Error(`网络请求失败 (${response.status})`);
                }
                const imageData = await response.json();

                galleryElement.innerHTML = '';

                if (imageData.length === 0) {
                    galleryElement.innerHTML = '<div class="no-images">该文件夹下没有找到图片。</div>';
                    return;
                }

                imageData.forEach(image => {
                    const imageUrl = `${IMAGE_SERVE_URL}${encodeURIComponent(image.filename)}`;

                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.innerHTML = `
                        <img src="${imageUrl}" alt="${image.filename}">
                        <div class="image-info">${image.filename} (${image.size})</div>
                    `;
                    item.addEventListener('click', () => openModal(imageUrl, image));
                    galleryElement.appendChild(item);
                });
            } catch (error) {
                console.error("加载图片时出错:", error);
                galleryElement.innerHTML = `<div class="error">加载图片失败: ${error.message}</div>`;
            }
        }

        function openModal(imageUrl, imageInfo) {
            modal.style.display = 'block';
            modalImg.src = imageUrl;
            modalInfo.textContent = `${imageInfo.filename} (${imageInfo.size}, ${imageInfo.date})`;
        }

        span.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        window.onload = loadGallery;
    </script>
</body>
</html>
