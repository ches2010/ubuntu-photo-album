<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubuntu 照片相册</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <!-- 设置页面 -->
        <div id="settings-page" class="page hidden">
            <h1>设置</h1>
            <form id="settings-form">
                <label for="images-per-row">每行图片数量:</label>
                <input type="number" id="images-per-row" name="images_per_row" min="1" max="10" value="4">
                <br><br>
                <!-- 动态生成的文件夹输入框将插入在这里 -->
                <button type="button" id="add-folder-btn">添加文件夹</button>
                <br><br>
                <button type="submit">保存设置</button>
                <button type="button" id="cancel-settings-btn">取消</button>
            </form>
        </div>

        <!-- 主画廊页面 -->
        <div id="gallery-page" class="page">
            <header>
                <h1>我的照片</h1>
                <nav>
                    <button id="refresh-btn">刷新</button>
                    <button id="settings-btn">设置</button>
                </nav>
            </header>
            <main>
                <div id="gallery-container">
                    <!-- 图片将通过 JavaScript 动态加载到这里 -->
                </div>
            </main>
        </div>

        <!-- 图片查看器 -->
        <div id="image-viewer" class="hidden">
            <div class="viewer-header">
                <button id="viewer-back-btn" class="viewer-btn">返回</button>
                <div class="viewer-nav-buttons">
                    <button id="viewer-prev-btn" class="viewer-btn">上一张</button>
                    <button id="viewer-next-btn" class="viewer-btn">下一张</button>
                </div>
            </div>
            <div class="viewer-content">
                <img id="viewer-image" src="" alt="查看图片">
                <div class="viewer-controls">
                    <button id="viewer-zoom-in" class="viewer-btn">放大</button>
                    <button id="viewer-zoom-out" class="viewer-btn">缩小</button>
                    <button id="viewer-rotate-left" class="viewer-btn">左转</button>
                    <button id="viewer-rotate-right" class="viewer-btn">右转</button>
                    <button id="viewer-flip" class="viewer-btn">翻转</button>
                    <button id="viewer-reset" class="viewer-btn">重置</button>
                    
                    <div class="viewer-action-group">
                        <select id="viewer-move-select">
                            <option value="">-- 移动到 --</option>
                            <!-- 选项将由 viewer.js 动态填充 -->
                        </select>
                        <button id="viewer-move-btn" class="viewer-btn">移动</button>
                    </div>
                    <button id="viewer-delete" class="viewer-btn viewer-btn-danger">删除</button>
                </div>
                <div id="viewer-info">
                    <!-- 图片信息将由 viewer.js 动态填充 -->
                    <!-- 示例结构:
                    <div class="viewer-info-item"><strong>文件名:</strong> <span class="viewer-info-value">image.jpg</span></div>
                    <div class="viewer-info-item"><strong>大小:</strong> <span class="viewer-info-value">1.2 MB</span></div>
                    <div class="viewer-info-item"><strong>日期:</strong> <span class="viewer-info-value">2023-10-27</span></div>
                    <div class="viewer-info-item"><strong>根文件夹:</strong> <span class="viewer-info-value">/home/user/Pictures</span></div>
                    <div class="viewer-info-item"><strong>子文件夹:</strong> <span class="viewer-info-value">Vacation/2023</span></div>
                    -->
                </div>
            </div>
        </div>
    </div>
    <script src="viewer.js"></script>
    <script src="app.js"></script>
</body>
</html>
