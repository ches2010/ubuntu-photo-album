<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相册设置</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container settings-container">
        <a href="/" class="btn btn-secondary btn-back">返回相册</a>
        
        <div class="header-controls mb-4">
            <!-- 主题选择器 -->
            <div class="theme-selector">
                <label for="themeSelect" class="me-2">主题:</label>
                <select id="themeSelect" class="form-select form-select-sm">
                    <option value="light">浅色模式</option>
                    <option value="dark">深色模式</option>
                    <option value="sepia">复古模式</option>
                </select>
            </div>
        </div>
        
        <h1 class="mb-4">相册设置</h1>
        
        <form id="settingsForm">
            <!-- 服务器设置 -->
            <div class="form-group">
                <label for="port" class="form-label">服务器端口</label>
                <input type="number" id="port" class="form-control" min="1" max="65535">
            </div>
            
            <div class="form-group form-check">
                <input type="checkbox" id="debug" class="form-check-input">
                <label for="debug" class="form-check-label">调试模式</label>
            </div>
            
            <!-- 显示设置 -->
            <div class="form-group">
                <label for="imagesPerRow" class="form-label">每行显示图片数量</label>
                <input type="number" id="imagesPerRow" class="form-control" min="1" max="20">
            </div>
            
            <hr>
            
            <!-- 子文件夹设置 -->
            <h3>子文件夹设置</h3>
            
            <div class="form-group form-check">
                <input type="checkbox" id="scanSubfolders" class="form-check-input">
                <label for="scanSubfolders" class="form-check-label">扫描子文件夹</label>
            </div>
            
            <div class="form-group">
                <label for="maxDepth" class="form-label">最大扫描深度</label>
                <input type="number" id="maxDepth" class="form-control" min="0" max="10">
            </div>
            
            <hr>
            
            <!-- 文件夹设置 -->
            <h3>图片文件夹</h3>
            <p>当前已配置的图片文件夹路径（绝对路径）</p>
            
            <div id="folderContainer">
                <!-- 动态添加的文件夹输入框 -->
                <div class="text-muted" id="loadingFolders">加载文件夹配置中...</div>
            </div>
            
            <button type="button" class="btn btn-primary mb-4 add-folder-btn">添加文件夹</button>
            
            <hr>
            
            <button type="button" class="btn btn-success save-settings-btn">保存配置</button>
        </form>
        
        <div id="notification" class="notification"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入外部脚本 -->
    <script src="/js/settings.js"></script>
    <!-- 引入主题切换脚本 -->
    <script src="/js/theme.js"></script>
</body>
</html>
