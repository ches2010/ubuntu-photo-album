<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相册设置</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        .btn-back {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="btn btn-secondary btn-back">返回相册</a>
        
        <h1 class="mb-4">相册设置</h1>
        
        <form id="settingsForm">
            <div class="form-group">
                <label for="port" class="form-label">服务器端口</label>
                <input type="number" id="port" class="form-control" min="1" max="65535">
                <small class="form-text text-muted">应用程序运行的端口号，默认5000</small>
            </div>
            
            <div class="form-group form-check">
                <input type="checkbox" id="debug" class="form-check-input">
                <label for="debug" class="form-check-label">调试模式</label>
                <small class="form-text text-muted">开启后将显示详细错误信息，不建议生产环境使用</small>
            </div>
            
            <div class="form-group">
                <label for="imagesPerRow" class="form-label">每行显示图片数量</label>
                <input type="number" id="imagesPerRow" class="form-control" min="1" max="20">
            </div>
            
            <hr>
            
            <h3>子文件夹设置</h3>
            
            <div class="form-group form-check">
                <input type="checkbox" id="scanSubfolders" class="form-check-input">
                <label for="scanSubfolders" class="form-check-label">扫描子文件夹</label>
            </div>
            
            <div class="form-group">
                <label for="maxDepth" class="form-label">最大扫描深度</label>
                <input type="number" id="maxDepth" class="form-control" min="0" max="10">
                <small class="form-text text-muted">0表示不限制深度</small>
            </div>
            
            <hr>
            
            <h3>图片文件夹</h3>
            <p>添加存放图片的文件夹路径（绝对路径）</p>
            
            <div id="folderContainer">
                <!-- 文件夹输入框将通过JavaScript动态添加 -->
            </div>
            
            <button type="button" class="btn btn-primary mb-4" onclick="addFolderInput()">添加文件夹</button>
            
            <hr>
            
            <button type="button" class="btn btn-success" onclick="saveSettings()">保存配置</button>
        </form>
        
        <div id="notification" class="notification"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/settings.js"></script>
</body>
</html>
